<!DOCTYPE html>
<html lang = "en"><!--xmlns:th="http://www.thymeleaf.org"-->
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial=scale = 1">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolios</title>
</head>
<body>
    <header>
        <h1>Portfolios</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
        <div>
            <h2>Users:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of Projects</th>
                    </tr>
                </thead>
                <tbody>
                    <tr each="user: ${users}">
                        <td text="${users.id}">
                        <td text="${users.name}">
                    </tr>
                </tbody>
            </table>
        </div>
</body>

</html>
