<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">

    <link href="../style.css" rel = "stylesheet" type="text/css">
    <title>My Projects</title>

<body>
<nav class="navbar">
    <div class="nav-left-content">
        <p>Jordan's Portfolio</p>
    </div>
    <div class="nav-links">
        <a href="/index">Home</a>
        <a href="/projects">Projects</a>
        <a href="/contactandlinks">Links and Contact</a>
    </div>
</nav>
<h1>MY PROEJCTS</h1>
<div class="projects-content">
    <div th:each="project : ${projects}" class="list-projects">
        <h2 th:text="${project.name}"></h2>
        <th:block th:if="${project.url ne null and project.url ne ''}">
            <a th:href="${project.url}" target = "_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFF" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                </svg>
            </a>
        </th:block>
        <p th:text="${project.startDate + ' - ' + project.endDate}"></p>
        <p th:text="${project.details}"></p>
    </div>
</div>
<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-about">
                <h2>About Me</h2>
                <p>Here is some stuff about me to update later!</p>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2023 Jordan Nicholls | Designed by Jordan Nicholls</p>
            </div>
        </div>
    </div>
</footer>
</body>
